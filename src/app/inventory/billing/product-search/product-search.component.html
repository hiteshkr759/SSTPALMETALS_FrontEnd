<form class="example-form">
        <input type="text"
            placeholder="Search Product"
            aria-label="Number"
            class="form-control"
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto"
        >
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
                {{option}} -- Add
            </mat-option>
        </mat-autocomplete>
</form>
